<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1">
        <title>Our First Anniversary</title>
        <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">      
        <script src="js/jQuery.js"></script>
        <script>
        function googleSuccess() {
                if (!google) {
                    alert("Could not load data from Google Maps!")
                } else {
                    ko.applyBindings(new ViewModel());
                }
            }
         </script> 
         <!-- Google Maps Script -->         
          <script async src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=places&callback=googleSuccess"></script>
    </head> 
        <body>
<div class="container-fluid">
        <div class ="row, text-center">
            <div class="site-wrapper">
                <div class="main">
                    <div class="wrap">
                            <section id="header">
                                <div class="title">
                                    <h1>Our First Anniversary Trip</h1>
                                    <h3>Victoria B.C.</h3>
                                    <h3>July, 24th 2016 </h3>
                                </div>
                            </section>
                        </div> 
                    </div> 
                </div>
            </div>
            <div class="row">
                <div class = "col-md-8">
                    <div id = "map"></div>
                </div>
                <div class ="col-md-4">
                    <h2>Places we visited</h2>
                    <input id="pac-input" class="controls" placeholder="Searchâ€¦" type="search" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off">
                    <nav id="places">
                        <ul data-bind="template: {foreach: markersVisible}">
                            <ol>
                                <a data-bind="text: title, click: listClick" href="#"></a>
                            </ol>
                        </ul>
                    </nav>
                </div>
            </div>
    <!-- Custom Script --> 
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDmnTZxLFeSoH0S6OTQwXtU-FCXWCQJojo&callback=initialize" async defer></script>
        <script type="text/javascript" src="js/knockout-3.4.1.js"></script>
        <script type="text/javascript" src="js/navigation.js"></script>
        <script type="text/javascript" src="js/data.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
</div>
    </body>
</html>
